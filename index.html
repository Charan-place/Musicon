<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicon- Your favourite music is here</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li class="Brand"><img src="Musicimage.png" alt="Musicon"><span>
            Musicon    
            </span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1 class="heading">Best Of Phonk Songs</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/Phonk1.jpg" alt="1">
                    <span>Murder in my mind</span>
                    <span class="songlistplay"><span class="timestamp">02:25<i id="0" class="far songItemPlay fa-1x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/Phonk2.jpg" alt="2">
                    <span>Neon Blade</span>
                    <span class="songlistplay"><span class="timestamp">00:45<i id="1" class="far songItemPlay fa-1x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/Phonk3.jpg" alt="3">
                    <span>Rapture</span>
                    <span class="songlistplay"><span class="timestamp">02:45<i id="2" class="far songItemPlay fa-1x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/Phonk4.jpg" alt="4">
                    <span>Buenos Dias</span>
                    <span class="songlistplay"><span class="timestamp">01:26<i id="3" class="far songItemPlay fa-1x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/Phonk5.jpg" alt="5">
                    <span>Metaphonk</span>
                    <span class="songlistplay"><span class="timestamp">01:51<i id="4" class="far songItemPlay fa-1x fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100";
        <div class="icons">
            <!-- fontawesome icons -->
            <div class="my">
                <i class="fas fa-3x fa-step-backward" id="prev"></i>
                <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
                <i class="fas fa-3x fa-step-forward" id="next"></i>
            </div>
            <div class="songInfo">
                <img src="playing image.gif" width="42px" alt="gif" id="gif"><span id="masterSongName"></span>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
